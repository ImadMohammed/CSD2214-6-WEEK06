    <script>
        function addNumbers(inputnumber) {

        var sum = 0;
        var i=0;
        while (i<=inputnumber) {
        sum += i;
        i++;
        
        }
        return sum;
           
        }

        
    </script>

    <script>
        var inputnumber = prompt("Please state starting number");
        document.write("<p>" +addNumbers(inputnumber));
    </script>
</body>
